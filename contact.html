<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <!-- my style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap version 3.x -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap version 4.x -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
</head>

<body>

  <!-- Contact page content -->
  <div class="container">

    <!-- Display menu bar using bootstrap for the page -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="myBrand" href="index.html">Jeff Bond</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Page Title-->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="PageTitle"><strong>Contact Me</strong></h1>
        <hr>
      </div>
    </div>

    <form id="contactForm">
        <!-- Get Contact's name-->
        <ul>
          <li>
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="contactName" placeholder="John Smith" required="required">
          </li>

          <!--Get Contact's email address-->
          <li>
            <label for="contactEmail">Email</label>
            <input type="text" id="contactEmail" name="contactEmail" placeholder="example@gmail.com" required="required">
          </li>

          <!--Get message from the contact-->
          <li>
            <label for="contactMessage">Message</label>
            <textarea type="text" id="contactMessage" name="contactMessage" required="required"></textarea>
        </li>
      </ul>

      <!--Submit-->
      <button id="submitButton" type="submit" form=nameform" value="Submit">Submit</button>
    </form>
    <br>

    <!-- Footer across the bottom of the page -->
    <div class="row">
      <div class="col-lg-12 myFooter">
        <!-- <footer class="footer"> -->
        <h3>Copyright &#169 2018 Jeff Bond<h3>
      </div>
    </div>
  </div>

</body>

</html>
